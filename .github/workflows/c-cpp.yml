name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: CheckFiles
      run: ./.github/CheckUniteTestFiles.sh
    - name: make test
      run: make test

